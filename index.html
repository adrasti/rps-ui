  <script>
    // Your JavaScript goes here!
    let l = 0
    let w = 0
   function computermove() {
     let a = Math.round(Math.random() * 2)
     const b = ["rock", "paper", "scissors"]
     return b[a]
   }
   function simulateround(cs, ps=window.prompt()) {
     if (cs == ps) {
       return 'draw'
     }
     else if (cs == 'rock') {
       if (ps.toLowerCase() == 'paper') {
        w++
         return 'You win. Paper > rock'
       }
       else if (ps.toLowerCase() == 'scissors') {
        l++
         return 'You lose. Scissors < rock';
       }
     }
     else if (cs == 'paper') {
      if (ps.toLowerCase() == 'rock') {
        l++
         return 'You lose. Rock < paper'
       }
       else if (ps.toLowerCase() == 'scissors') {
         w++
         return 'You win. Scissors > paper'
       }
       
    }
      else if (cs == 'scissors') { 
        if (ps.toLowerCase() == 'paper') {
          l++
         return 'You lose. Paper < scissors'
       }
       else if (ps.toLowerCase() == 'rock') {
         w++
         return 'You win. Rock > scissors'
       }
    }
  }
  function simulategame() {
    l = 0
    w = 0
     for (let i = 0; i < 5; i++) {
       simulateround(computermove())
     }
     console.log(w, l)
     if(l===w) console.log('draw')
     else if(l<w) console.log('you win')
     else console.log('you lose')
   }
  </script>
