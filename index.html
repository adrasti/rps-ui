  <span id = "res"></span>

  <img id = "gif" src ="">

<script>

  const im = document.querySelectorAll('.player');
  im.forEach(e => e.addEventListener("click", function() {simulateround(computermove(), e.id)}));

  const again = document.getElementById('again');
  again.addEventListener('click', reset);
  
</script>
